<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x=UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="button" class="btn" onclick="login()">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="#">Create One</a></p>
            </div>
        </form>
    </div>

    <script>
        function login() {
            // Get username and password values
            var username = document.querySelector('input[type="text"]').value;
            var password = document.querySelector('input[type="password"]').value;

            // Example validation (you may need to replace it with your validation logic)
            if (username === "admin@gmail.com" && password === "admin1234") {
                // Redirect to another page
                window.location.href = "C:/Users/nivas/Desktop/FSWD/index1.html";
            } else {
                // If validation fails, you can show an error message or take other actions
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
